<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCart</title>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arsenal SC">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">EcoCart - Sustainable Shopping Assistant</h1>
        <div class="input-group mb-3">
            <input id="search-bar" type="text" class="form-control" placeholder="Search for a product...">
            <button id="search-btn" class="btn btn-success">Search</button>
        </div>
        <div id="products-list">
        <div class="reusable-bottles-and-cups" id="product">Reusable Bottles and Cups</div>
        <div class="eco-friendly-bags" id="product">Eco Friendly Bags</div>
        <div class="sustainable-clothing" id="product">Sustainable Clothing</div>
        <div class="personal-care-products" id="product">Personal Care Products</div>
        <div class="home-essentials" id="product">Home Essentials</div>
        <div class="Stationery" id="product">Stationery</div>
        <div class="zero-waste-kits-starter-packs" id="product">Zero Waste Kits Starter Packs</div>
        <div class="sustainable-tech-accessories" id="product">Sustainable Tech Accessories</div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js" integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</body>
</html>
